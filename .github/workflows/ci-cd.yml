name: CI/CD for Vite React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Ensure this matches your projectâ€™s requirements

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Ensure you have test scripts defined in package.json. If not, comment this step.

      - name: Build Vite app
        run: npm run build
